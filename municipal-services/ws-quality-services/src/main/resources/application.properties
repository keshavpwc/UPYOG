server.port=8090
server.context-path=/wq-services
server.servlet.context-path=/wq-services
app.timezone=UTC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/oddb
spring.datasource.username=postgres
spring.datasource.password=postgres

#mdms urls
egov.mdms.host=http://localhost:8094/
egov.mdms.search.endpoint=egov-mdms-service/v1/_search
#mdms.v2.host=https://dev.digit.org
#mdms.v2.search.endpoint=/mdms-v2/v1/_search

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.group-id=egov-ws-services
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest
# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

##------------------------------  KAFKA TOPICS USED ----------------------------#
#KAFKA topic configuration for water connection
egov.waterquality.createapplication.topic=save-wq-application

##----------------------------- FLYWAY CONFIGURATIONS ------------------------------#
spring.flyway.url=jdbc:postgresql://localhost:5432/oddb
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=wq_flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:/db/migration/ddl
spring.flyway.enabled=true

#Idgen Config
egov.idgen.host=http://localhost:8088/
egov.idgen.path=egov-idgen/id/_generate
egov.idgen.wqid.sample.name=waterquality.sample.application.id
egov.idgen.wqid.sample.format=WQS/[fy:yyyy-yy]/[eg_wq_application_id_seq]
egov.idgen.wqid.test.name=waterquality.test.application.id
egov.idgen.wqid.test.format=WQT/[fy:yyyy-yy]/[eg_wq_application_id_seq]

#offset and limit configuration
egov.waterservice.pagination.max.limit=500
egov.waterservice.pagination.default.limit=50
egov.waterservice.pagination.default.offset=0
